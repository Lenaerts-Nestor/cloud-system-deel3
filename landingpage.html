<!DOCTYPE html>
<html lang="nl-be">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landingpagina</title>
  </head>
  <body>
    <main class="landingpage_container">
      <a class="block_landing mtg" href="registreer.html">
        <img src="./assets/images/mtg1.jpg" alt="Magic The Gathering" />
        <p>Magic The Gathering</p>
      </a>
      <article class="block_landing fifa">
        <a href="#">
          <img src="./assets/images/fifa1.jpg" alt="Fifa" />
          <p>Fifa</p>
        </a>
      </article>
      <article class="block_landing lego">
        <a href="#">
          <img src="./assets/images/legomaster1.jpg" alt="Lego" />
          <p>Lego Master</p>
        </a>
      </article>
      <article class="block_landing pokemon">
        <a href="#">
          <img src="./assets/images/pokemon1.jpg" alt="Pokemon" />
          <p>Pokemon</p>
        </a>
      </article>
      <article class="block_landing fortnite">
        <a href="#">
          <img src="./assets/images/fortnite1.jpg" alt="Fortnite" />
          <p>Fortnite</p>
        </a>
      </article>
      <article class="block_landing lotr">
        <a href="#">
          <img src="./assets/images/lotr1.jpg" alt="Lord Of The Rings" />
          <p>Lord Of The Rings</p>
        </a>
      </article>
    </main>
    <div id="customPopup" class="custom-popup">
      <div class="custom-popup-content">
        <span class="custom-popup-close">&times;</span>
        <div id="popup-content"></div>
      </div>
    </div>
    <button class="circle-question">?</button>
    <hr />
    <footer>
      <p>
        2024 &copy; Magic The Gathering - Kubra Kizilkilic, Ibtissam Bouchouari,
        Nestor Lenaerts
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
